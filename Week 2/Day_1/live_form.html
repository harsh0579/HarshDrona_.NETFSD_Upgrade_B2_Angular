<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>
</head>
<body>

    <h2>Registration Form</h2>

    Name:
    <input type="text" id="name" onchange="checkName()">
    <span id="nameError" style="color:red;"></span>
    <br><br>

    Email:
    <input type="text" id="email" onchange="checkEmail()">
    <span id="emailError" style="color:red;"></span>
    <br><br>

    Age:
    <input type="number" id="age" onchange="checkAge()">
    <span id="ageError" style="color:red;"></span>
    <br><br>

    <button onclick="registerUser()">Submit</button>

    <p id="success" style="color:green;"></p>

    <script>

        function checkName() {
            var name = document.getElementById("name").value;

            if (name.trim() === "") {
                document.getElementById("nameError").innerHTML = "Name cannot be empty";
                return false;
            } else {
                document.getElementById("nameError").innerHTML = "";
                return true;
            }
        }

        function checkEmail() {
            var email = document.getElementById("email").value;

            if (email.indexOf("@") === -1) {
                document.getElementById("emailError").innerHTML = "Email must contain @";
                return false;
            } else {
                document.getElementById("emailError").innerHTML = "";
                return true;
            }
        }

        function checkAge() {
            var age = document.getElementById("age").value;

            if (age <= 18) {
                document.getElementById("ageError").innerHTML = "Age must be greater than 18";
                return false;
            } else {
                document.getElementById("ageError").innerHTML = "";
                return true;
            }
        }

        function registerUser() {

            if (checkName() && checkEmail() && checkAge()) {

                sessionStorage.setItem("name", document.getElementById("name").value);
                sessionStorage.setItem("email", document.getElementById("email").value);
                sessionStorage.setItem("age", document.getElementById("age").value);

                document.getElementById("success").innerHTML = "Registration Successful!";
            }
        }

    </script>

</body>
</html>
