<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Card</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background-color: white;
            margin: 100px auto;   
            padding: 20px;      
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
        }

        .card h2 {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
                color: black;
        }

        .role {
            font-size: 16px;
            font-weight: 600;
            color: blueviolet;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            margin: 15px 0;
            color: red;
        }

        .btn {
            background-color:black;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: lightgoldenrodyellow;
        }
    </style>

</head>
<body>

    <div class="card">
        <h2>Harsh Lalit Drona</h2>
        <p class="role">Data Science Student</p>
        <p class="description">
            I am learning web development and data science.
            I enjoy building simple projects and improving my skills.
        </p>
        <a href="#" class="btn">Contact Me</a>
    </div>

</body>
</html>
